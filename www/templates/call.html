<ion-header-bar class="bar-stable">
  <h1 class="title">视频通话</h1>
</ion-header-bar>
<ion-content class="padding" ng-controller="CallController as call_ctrl">
  <div class="list card">
    <a class="item item-icon-left assertive" href="#" ng-hide="socketIoStatus == 'connected'">
      <i class="icon ion-sad-outline"></i>
      未连接
    </a>
    <a class="item item-icon-left balanced" href="#" ng-hide="socketIoStatus != 'connected'">
      <i class="icon ion-happy-outline"></i>
      已连接
    </a>
  </div>
  <div class="list">
    <ion-item class="item-button-right" ng-repeat="user_id in user_ids" href="#">
      <h2>{{user_id}}</h2>
      <button class="button button-positive" ng-click="startCall($index)">
        <i class="icon ion-ios-telephone"></i>
      </button>
    </ion-item>
    <ion-item ng-show="user_ids.length <= 0 && socketIoStatus == 'connected'">
      <h2>没有用户在线</h2>
    </ion-item>
  </div>
</ion-content>
